<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Conway-Harris Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Modern Font and UI Reset -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@unocss/reset/normalize.min.css"
      rel="stylesheet"
    />

    <!-- Load Tailwind (CDN) first -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Then override/extend its default config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1f3a93',       /* Deep navy */
              secondary: '#3498db',     /* Bright blue */
              accent: '#f1c40f',        /* Gold */
              bgLight: '#f9fafb',       /* Light gray */
              textDark: '#2c3e50',      /* Dark slate */
              textMedium: '#4d648d',    /* Medium gray-blue */
              mystic: '#6B21A8',         /* Rich purple */
              ether: '#A78BFA',          /* Soft lavender */
              aura: '#22D3EE'           /* Aqua teal */
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif']
            }
          }
        }
      };
    </script>
  </head>

  <body class="min-h-screen bg-gradient-to-br from-mystic to-secondary text-textDark font-sans">
    <div class="max-w-6xl mx-auto px-4 py-8 flex flex-col min-h-screen">

      <!-- Header -->
      <header class="mb-8 text-center">
        <h1
          class="text-4xl font-bold bg-white/80 inline-block px-6 py-4 rounded-xl shadow-md text-mystic"
        >
          <span class="mr-2">ðŸ“š</span> Conway-Harris Library
        </h1>
        <div class="w-2/3 mx-auto mt-3 h-1 bg-gradient-to-r from-ether to-mystic rounded-full"></div>
      </header>

      <!-- Main Content: Centered -->
      <main class="flex-1 flex items-center justify-center">
        <div class="w-full">
          {% block content %}{% endblock %}
        </div>
      </main>

      <!-- Footer -->
      <footer class="bg-white text-center text-sm text-textMedium py-4 rounded-t-lg shadow-inner">
        &copy; {{ year or "2025" }} Conway-Harris Library. All rights reserved.
      </footer>

      <!-- GSAP Header Animation -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
      <script>
        document.addEventListener("DOMContentLoaded", function() {
          gsap.from("header h1", {
            y: -60,
            opacity: 0,
            duration: 1,
            ease: "power3.out"
          });
          gsap.from("header div", {
            scaleX: 0,
            transformOrigin: "left center",
            duration: 1.2,
            delay: 0.8,
            ease: "power2.out"
          });
        });
      </script>
    </div>
  </body>
</html>
